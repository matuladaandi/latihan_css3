<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: Arial;
            text-align: center;
            text-shadow: 5px 8px 1px red, -5px -8px 3px blue;
        }
    </style>
</head>

<body>

    <h1>Hello Word</h1>

</body>

</html>
