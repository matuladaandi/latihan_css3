<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <!-- filter 1.50 -->
    <style>
        body {
            text-align: center;
            background-color: rgb(153, 133, 133);
        }

        img {
            margin: 80px auto;
            border-radius: 50px;
            width: 300px;
            height: 300px;

            /* filter: blur(5px); */
            /* filter: brightness(2); */
        /* filter: contrast(2); */
            /* filter: saturate(2); */

            filter: blur(2px) grayscale(2);

        }
    </style>
</head>

<body>

    <img src="andi.jpeg" alt="foto andi">

</body>

</html>
