<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        body {
            background-image: url(andi.jpeg);
        }

        .dv {
            background-color: black;
            width: 300px;
            height: 300px;
            opacity: 0.5;
            position: relative;
        }

        .dv2 {
            height: 100px;
            background-color: red;
            width: 100px;
            position: absolute;
            right: -50px;
            bottom: -50px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="dv">
        <div class="dv2">

        </div>
    </div>
</body>

</html>
